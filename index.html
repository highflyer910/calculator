<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
</head>
<body>
    <div class="calculator">
    	<p>Calculate</p>
      <div class="display">
        {{ display }}
      </div>
      <div class="buttons">
        <div class="one">
          <button class="delete" @click="del()">CE</button>
          <button class="clear" @click="clear()">C</button>
        </div>
        <div class="two">
          <button @click="setNum('7')">7</button>
          <button @click="setNum('8')">8</button>
          <button @click="setNum('9')">9</button>
          <button @click="setSym('/')">/</button>
          <button @click="setNum('4')">4</button>
          <button @click="setNum('5')">5</button>
          <button @click="setNum('6')">6</button>
          <button @click="setSym('x')">x</button>
          <button @click="setNum('1')">1</button>
          <button @click="setNum('2')">2</button>
          <button @click="setNum('3')">3</button>
          <button @click="setSym('-')">-</button>
          <button @click="setNum('0')">0</button>
          <button @click="setNum('.')">.</button>
          <button @click="setSym('+')">+</button>
          <button @click="calculate()">=</button>
        </div>
      </div>
      <div class="split-credit">

				<p>&copy; Made with ‚ù§ by <a href="#">Thea</a></p>	

			</div>	
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
